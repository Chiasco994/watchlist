<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist Anime/Manga</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images6.alphacoders.com/656/656029.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .filters-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-box {
      margin-bottom: 10px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filters select,
    .filters input[type="text"] {
      padding: 8px 10px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .reset-button,
    .add-button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff6666;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .reset-button:hover,
    .add-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      border-radius: 20px;
      padding: 15px;
      width: 260px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
      text-align: center;
    }

    .card-link a {
      text-decoration: none;
      font-size: 1.2em;
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>
  <script src="dati_watchlist.js"></script>
</head>
<body>
  <h1>Watchlist</h1>
  <div class="filters-container">
    <div class="search-box">
      <input type="text" id="search" placeholder="Cerca titolo...">
      <button class="reset-button" onclick="resetFilters()">Reset</button>
    </div>
    <div class="filters">
      <select id="canale"><option value="">Canale</option></select>
      <select id="stato"><option value="">Stato</option></select>
      <select id="rate"><option value="">Rate</option></select>
      <select id="previsione"><option value="">Previsione</option></select>
      <select id="genere"><option value="">Genere</option></select>
      <select id="studio"><option value="">Studio / Autore</option></select>
    </div>
  </div>

  <div id="results" class="cards hidden"></div>

  <div style="text-align:center">
    <button class="add-button">+ Aggiungi nuovo anime/manga</button>
  </div>

  <script>
    /* Dati caricati da file esterno */

    const filters = ['canale', 'stato', 'rate', 'previsione', 'genere', 'studio'];

    function updateOptions() {
      const unique = {
        canale: new Set(), stato: new Set(), rate: new Set(),
        previsione: new Set(), genere: new Set(), studio: new Set()
      };
      data.forEach(entry => {
        filters.forEach(f => {
          if (f === 'genere') entry[f].forEach(g => unique[f].add(g));
          else unique[f].add(entry[f]);
        });
      });
      filters.forEach(f => {
        const sel = document.getElementById(f);
        [...unique[f]].sort((a, b) => (f === 'rate' ? a - b : a.localeCompare(b))).forEach(opt => {
          const option = document.createElement('option');
          option.value = opt; option.textContent = opt;
          sel.appendChild(option);
        });
      });
    }

    function filterAndDisplay() {
      const search = document.getElementById('search').value.toLowerCase();
      const activeFilters = Object.fromEntries(filters.map(f => [f, document.getElementById(f).value]));
      const hasFilters = search || Object.values(activeFilters).some(val => val);

      const filtered = hasFilters ? data.filter(entry => {
        if (search && !entry.titolo.toLowerCase().includes(search)) return false;
        for (const [f, val] of Object.entries(activeFilters)) {
          if (!val) continue;
          if (f === 'genere') {
            if (!entry.genere.includes(val)) return false;
          } else {
            if (String(entry[f]) !== val) return false;
          }
        }
        return true;
      }).sort((a, b) => a.titolo.localeCompare(b.titolo)) : [];

      const container = document.getElementById('results');
      container.innerHTML = '';
      filtered.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${entry.bg}" alt="${entry.titolo}">
          <div class="card-title">${entry.titolo}</div>
          <div class="card-link"><a href="${entry.link}" target="_blank">ðŸ”—</a></div>
          <div><strong>Genere:</strong> ${entry.genere.join(", ")}</div>
          <div><strong>Studio:</strong> ${entry.studio}</div>
        `;
        container.appendChild(card);
      });
      container.classList.toggle('hidden', filtered.length === 0);
    }

    function resetFilters() {
      document.getElementById('search').value = '';
      filters.forEach(f => document.getElementById(f).value = '');
      filterAndDisplay();
    }

    document.getElementById('search').addEventListener('input', filterAndDisplay);
    filters.forEach(f => document.getElementById(f).addEventListener('change', filterAndDisplay));

    updateOptions();
  </script>
</body>
</html>
