<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist Anime/Manga</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images6.alphacoders.com/656/656029.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .filters-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-box {
      margin-bottom: 10px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filters select,
    .filters input[type="text"] {
      padding: 8px 10px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .reset-button,
    .add-button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff6666;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .reset-button:hover,
    .add-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      border-radius: 20px;
      padding: 15px;
      width: 260px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
      text-align: center;
    }

    .card-link a {
      text-decoration: none;
      font-size: 1.2em;
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- contenuto invariato -->
  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbz1SWDXou7mizu_0ay94SAjBdPLdOF0B0Q1Gq8LIl2HuFgd0d_eyVx1AKYl89ISPOEYiw/exec";
    let data = [];
    const filters = ['canale', 'stato', 'rate', 'previsione', 'genere', 'studio'];

    fetch(endpoint)
      .then(res => res.json())
      .then(json => {
        data = json.map(entry => ({
          titolo: entry["Anime"],
          link: entry["Link"],
          genere: String(entry["Genere"]).split(',').map(g => g.trim()),
          studio: String(entry["Studio / Autore"]).split(',').map(s => s.trim()),
          canale: entry["Canale"],
          stato: entry["Stato"],
          rate: entry["Rate"],
          previsione: entry["Previsione"],
          bg: entry["Immagine"]
        }));
        updateOptions();
        filterAndDisplay();
      });

    function updateOptions() {
      const unique = {
        canale: new Set(), stato: new Set(), rate: new Set(),
        previsione: new Set(), genere: new Set(), studio: new Set()
      };
      data.forEach(entry => {
        filters.forEach(f => {
          if (f === 'genere' || f === 'studio') entry[f].forEach(v => unique[f].add(v));
          else unique[f].add(entry[f]);
        });
      });
      filters.forEach(f => {
        const sel = document.getElementById(f);
        sel.innerHTML = `<option value="">${sel.options[0].textContent}</option>`;
        [...unique[f]].sort((a, b) => (f === 'rate' ? a - b : a.localeCompare(b))).forEach(opt => {
          const option = document.createElement('option');
          option.value = opt; option.textContent = opt;
          sel.appendChild(option);
        });
      });
    }

    function filterAndDisplay() {
      const search = document.getElementById('search').value.toLowerCase();
      const activeFilters = Object.fromEntries(filters.map(f => [f, document.getElementById(f).value]));
      const hasFilters = search || Object.values(activeFilters).some(val => val);

      const filtered = hasFilters ? data.filter(entry => {
        if (search && !entry.titolo.toLowerCase().includes(search)) return false;
        for (const [f, val] of Object.entries(activeFilters)) {
          if (!val) continue;
          if (f === 'genere' || f === 'studio') {
            if (!entry[f].includes(val)) return false;
          } else {
            if (String(entry[f]) !== val) return false;
          }
        }
        return true;
      }).sort((a, b) => a.titolo.localeCompare(b.titolo)) : [];

      const container = document.getElementById('results');
      container.innerHTML = '';
      filtered.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${entry.bg}" alt="${entry.titolo}">
          <div class="card-title">${entry.titolo}</div>
          <div class="card-link"><a href="${entry.link}" target="_blank">ðŸ”—</a></div>
          <div><strong>Genere:</strong> ${entry.genere.join(", ")}</div>
          <div><strong>Studio:</strong> ${entry.studio.join(", ")}</div>
        `;
        container.appendChild(card);
      });
      container.classList.toggle('hidden', filtered.length === 0);
    }

    // funzioni reset, showForm, submitAnime e event listener invariati
  </script>
</body>
</html>
