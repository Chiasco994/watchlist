<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbz1SWDXou7mizu_0ay94SAjBdPLdOF0B0Q1Gq8LIl2HuFgd0d_eyVx1AKYl89ISPOEYiw/exec";
  let data = [];
  const filters = ['canale', 'stato', 'rate', 'previsione', 'genere', 'studio'];

  fetch(endpoint)
    .then(res => res.json())
    .then(json => {
      data = json.map(entry => ({
        titolo: entry["Anime"],
        link: entry["Link"],
        genere: typeof entry["Genere"] === "string" ? entry["Genere"].split(',').map(g => g.trim()) : [],
        studio: typeof entry["Studio / Autore"] === "string" ? entry["Studio / Autore"].split(',').map(s => s.trim()) : [],
        canale: entry["Canale"],
        stato: entry["Stato"],
        rate: entry["Rate"],
        previsione: entry["Previsione"],
        bg: entry["Immagine"]
      }));
      updateOptions();
      filterAndDisplay();
    })
    .catch(err => {
      console.error("Errore durante il fetch:", err);
      document.getElementById("message").innerText = "Errore nel caricamento dei dati.";
    });

  function updateOptions() {
    const unique = {
      canale: new Set(), stato: new Set(), rate: new Set(),
      previsione: new Set(), genere: new Set(), studio: new Set()
    };
    data.forEach(entry => {
      filters.forEach(f => {
        if (f === 'genere' || f === 'studio') entry[f].forEach(v => unique[f].add(v));
        else unique[f].add(entry[f]);
      });
    });
    filters.forEach(f => {
      const sel = document.getElementById(f);
      const filterLabels = {
  canale: "Canale",
  stato: "Stato",
  rate: "Rate",
  previsione: "Previsione",
  genere: "Genere",
  studio: "Studio / Autore"
};
sel.innerHTML = `<option value="" disabled selected hidden>${filterLabels[f]}</option>`;
      [...unique[f]].sort((a, b) => (f === 'rate' ? a - b : a.localeCompare(b))).forEach(opt => {
        const option = document.createElement('option');
        option.value = opt; option.textContent = opt;
        sel.appendChild(option);
      });
    });
      // Popola <select multiple> per Genere e Studio / Autore nella card "Aggiungi nuovo"
    const genereSelect = document.getElementById("newGenere");
    const studioSelect = document.getElementById("newStudio");

    // Svuota le select prima di riempirle
    genereSelect.innerHTML = "";
    studioSelect.innerHTML = "";

    [...unique.genere].sort().forEach(val => {
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = val;
      genereSelect.appendChild(opt);
    });

    [...unique.studio].sort().forEach(val => {
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = val;
      studioSelect.appendChild(opt);
    });
}

  function filterAndDisplay() {
    const search = document.getElementById('search').value.toLowerCase();
    const activeFilters = Object.fromEntries(filters.map(f => [f, document.getElementById(f).value]));
    const hasFilters = search || Object.values(activeFilters).some(val => val);
    const filtered = hasFilters ? data.filter(entry => {
      if (search && !entry.titolo.toLowerCase().includes(search)) return false;
      for (const [f, val] of Object.entries(activeFilters)) {
        if (!val) continue;
        if (f === 'genere' || f === 'studio') {
          if (!entry[f].includes(val)) return false;
        } else {
          if (String(entry[f]) !== val) return false;
        }
      }
      return true;
    }).sort((a, b) => a.titolo.localeCompare(b.titolo)) : [];

    const container = document.getElementById('results');
    
    container.innerHTML = '';
    if (filtered.length > 0) {
      
      filtered.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
  <img src="${entry.bg}" alt="${entry.titolo}">
  <div class="card-title">${entry.titolo}</div>
  <div class="card-link" style="text-align:center">
    <a href="${entry.link}" target="_blank">🔗</a>
    <button onclick='showDetail(${JSON.stringify(entry).replace(/'/g, "\\'")})' style="background:none;border:none;cursor:pointer;font-size:1.2em;">🔍</button>
  </div>
`;
        container.appendChild(card);
      });
    } else {
      
    }
  }
function showDetail(entry) {
  document.getElementById("detail-title").textContent = entry.titolo;
  document.getElementById("detail-img").src = entry.bg;
  document.getElementById("detail-img").alt = entry.titolo;
  document.getElementById("detail-link").href = entry.link;
  document.getElementById("detail-genere").textContent = Array.isArray(entry.genere) ? entry.genere.join(", ") : entry.genere;
  document.getElementById("detail-studio").textContent = Array.isArray(entry.studio) ? entry.studio.join(", ") : entry.studio;
  document.getElementById("detail-canale").textContent = entry.canale;
  document.getElementById("detail-stato").textContent = entry.stato;
  document.getElementById("detail-previsione").textContent = entry.previsione;
  document.getElementById("detail-rate").textContent = entry.rate;
  document.getElementById("detail-overlay").classList.remove("hidden");
}

function hideDetail() {
  document.getElementById("detail-overlay").classList.add("hidden");
}

  function resetFilters() {
    document.getElementById('search').value = '';
    filters.forEach(f => document.getElementById(f).value = '');
    filterAndDisplay();
  }

  function showForm() {
  const form = document.getElementById('form-container');
  form.classList.toggle('hidden');
  form.style.display = form.classList.contains('hidden') ? 'none' : 'flex';
}

  function submitAnime() {
  const fields = [
    'newAnime', 'newLink', 'newGenere', 'newStudio', 'newCanale', 'newStato', 'newPrevisione', 'newImg'
  ];

  fields.forEach(id => document.getElementById(id).classList.remove('invalid'));

  const values = fields.map(id => document.getElementById(id).value.trim());
  const isValid = values.every(v => v.length > 0);

  if (!isValid) {
    fields.forEach((id, i) => {
      if (!values[i]) document.getElementById(id).classList.add('invalid');
    });
    alert("Tutti i campi sono obbligatori. Compilali prima di salvare.");
    return;
  }
  const newEntry = {
    "Anime": document.getElementById('newAnime').value,
    "Link": document.getElementById('newLink').value,
    "Genere": [...document.getElementById('newGenere').selectedOptions].map(o => o.value).join(', '),
    "Studio / Autore": [...document.getElementById('newStudio').selectedOptions].map(o => o.value).join(', '),
    "Canale": document.getElementById('newCanale').value,
    "Stato": document.getElementById('newStato').value,
    "Previsione": document.getElementById('newPrevisione').value,
    "Immagine": document.getElementById('newImg').value
  };

  if (!newEntry["Anime"] || !newEntry["Link"] || !newEntry["Immagine"] || !newEntry["Canale"] || !newEntry["Stato"] || !newEntry["Previsione"] || !newEntry["Genere"].length || !newEntry["Studio / Autore"]) {
    alert("Tutti i campi sono obbligatori. Compilali prima di salvare.");
    return;
  }

  fetch(endpoint, {
    method: 'POST',
    body: JSON.stringify(newEntry)
  }).then(res => {
    if (!res.ok) throw new Error();
    document.getElementById('form-container').style.display = 'none';
    document.getElementById('success-check').style.display = 'flex';
    setTimeout(() => location.reload(), 1800);
  }).catch(() => alert("Errore durante il salvataggio."));
}

  document.getElementById('search').addEventListener('input', filterAndDisplay);
  filters.forEach(f => document.getElementById(f).addEventListener('change', filterAndDisplay));
window.addEventListener('scroll', () => {
  const scrollBtn = document.getElementById('back-to-top');
  if (window.scrollY > 300) {
    scrollBtn.style.display = 'flex';
  } else {
    scrollBtn.style.display = 'none';
  }
});

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
