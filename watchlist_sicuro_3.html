<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist Anime/Manga</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images6.alphacoders.com/656/656029.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    .filters-container { text-align: center; margin-bottom: 20px; }
    .search-box { margin-bottom: 10px; }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .filters select,
    .filters input[type="text"] {
      padding: 8px 10px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .reset-button,
    .add-button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff6666;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .reset-button:hover,
    .add-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      justify-items: center;
    }
    .card {
      width: 100%;
      max-width: 160px;
      aspect-ratio: 2 / 3;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      font-size: 0.75em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .card-title {
  font-weight: bold;
  font-size: 0.85em;
  margin-bottom: 2px;
  z-index: 1;
  background-color: rgba(0, 0, 0, 0.4);
  width: 100%;
  text-align: center;
}
    .card-link a {
      text-decoration: none;
      font-size: 1.1em;
      color: #fff;
      z-index: 1;
    }
    .card div {
  z-index: 1;
  background-color: rgba(0, 0, 0, 0.4);
  width: 100%;
  padding: 4px;
  box-sizing: border-box;
}
    .hidden { display: none; }
    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 5px black;
    }
    @media (max-width: 600px) {
      .cards {
        grid-template-columns: repeat(3, 1fr);
      }
      .card {
        max-width: none;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>Watchlist</h1>
  <div class="filters-container" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
  <h1 style="margin-bottom: 0;">Watchlist</h1>
  <input type="text" id="search" placeholder="Cerca titolo..." style="width: 60%; max-width: 600px; padding: 10px; border-radius: 10px; border: none;">
  <div class="filters" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
    <select id="canale"><option value="">Canale</option></select>
    <select id="stato"><option value="">Stato</option></select>
    <select id="rate"><option value="">Rate</option></select>
    <select id="previsione"><option value="">Previsione</option></select>
    <select id="genere"><option value="">Genere</option></select>
    <select id="studio"><option value="">Studio / Autore</option></select>
  </div>
  <button class="reset-button" onclick="resetFilters()">Reset</button>
  </div>
  <div id="results" class="cards"></div>
  
  <div style="text-align:center">
    <button class="add-button" onclick="showForm()">+ Aggiungi nuovo anime/manga</button>
  </div>
  <div id="form-container" class="hidden" style="text-align:center; margin-top:20px;">
    <input id="newAnime" placeholder="Titolo">
    <input id="newLink" placeholder="Link">
    <input id="newGenere" placeholder="Generi separati da virgola">
    <input id="newStudio" placeholder="Studio / Autore">
    <input id="newCanale" placeholder="Canale">
    <input id="newStato" placeholder="Stato">
    <input id="newRate" placeholder="Rate (1-3)" type="number" min="1" max="3">
    <input id="newPrevisione" placeholder="Previsione">
    <input id="newImg" placeholder="Link immagine">
    <button onclick="submitAnime()">Salva</button>
  </div>
<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbz1SWDXou7mizu_0ay94SAjBdPLdOF0B0Q1Gq8LIl2HuFgd0d_eyVx1AKYl89ISPOEYiw/exec";
  let data = [];
  const filters = ['canale', 'stato', 'rate', 'previsione', 'genere', 'studio'];

  fetch(endpoint)
    .then(res => res.json())
    .then(json => {
      data = json.map(entry => ({
        titolo: entry["Anime"],
        link: entry["Link"],
        genere: typeof entry["Genere"] === "string" ? entry["Genere"].split(',').map(g => g.trim()) : [],
        studio: typeof entry["Studio / Autore"] === "string" ? entry["Studio / Autore"].split(',').map(s => s.trim()) : [],
        canale: entry["Canale"],
        stato: entry["Stato"],
        rate: entry["Rate"],
        previsione: entry["Previsione"],
        bg: entry["Immagine"]
      }));
      updateOptions();
      filterAndDisplay();
    })
    .catch(err => {
      console.error("Errore durante il fetch:", err);
      document.getElementById("message").innerText = "Errore nel caricamento dei dati.";
    });

  function updateOptions() {
    const unique = {
      canale: new Set(), stato: new Set(), rate: new Set(),
      previsione: new Set(), genere: new Set(), studio: new Set()
    };
    data.forEach(entry => {
      filters.forEach(f => {
        if (f === 'genere' || f === 'studio') entry[f].forEach(v => unique[f].add(v));
        else unique[f].add(entry[f]);
      });
    });
    filters.forEach(f => {
      const sel = document.getElementById(f);
      sel.innerHTML = `<option value="">${sel.options[0].textContent}</option>`;
      [...unique[f]].sort((a, b) => (f === 'rate' ? a - b : a.localeCompare(b))).forEach(opt => {
        const option = document.createElement('option');
        option.value = opt; option.textContent = opt;
        sel.appendChild(option);
      });
    });
  }

  function filterAndDisplay() {
    const search = document.getElementById('search').value.toLowerCase();
    const activeFilters = Object.fromEntries(filters.map(f => [f, document.getElementById(f).value]));
    const hasFilters = search || Object.values(activeFilters).some(val => val);
    const filtered = hasFilters ? data.filter(entry => {
      if (search && !entry.titolo.toLowerCase().includes(search)) return false;
      for (const [f, val] of Object.entries(activeFilters)) {
        if (!val) continue;
        if (f === 'genere' || f === 'studio') {
          if (!entry[f].includes(val)) return false;
        } else {
          if (String(entry[f]) !== val) return false;
        }
      }
      return true;
    }).sort((a, b) => a.titolo.localeCompare(b.titolo)) : [];

    const container = document.getElementById('results');
    const message = document.getElementById('message');
    container.innerHTML = '';
    if (filtered.length > 0) {
      message.innerText = '';
      filtered.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${entry.bg}" alt="${entry.titolo}">
          <div class="card-title">${entry.titolo}</div>
          <div class="card-link" style="text-align:center"><a href="${entry.link}" target="_blank">ðŸ”—</a></div>
        `;
        container.appendChild(card);
      });
    } else {
      message.innerText = "Nessun anime da visualizzare. Usa i filtri o la barra di ricerca.";
    }
  }

  function resetFilters() {
    document.getElementById('search').value = '';
    filters.forEach(f => document.getElementById(f).value = '');
    filterAndDisplay();
  }

  function showForm() {
    document.getElementById('form-container').classList.remove('hidden');
  }

  function submitAnime() {
    const newEntry = {
      "Anime": document.getElementById('newAnime').value,
      "Link": document.getElementById('newLink').value,
      "Genere": document.getElementById('newGenere').value.split(',').map(s => s.trim()),
      "Studio / Autore": document.getElementById('newStudio').value,
      "Canale": document.getElementById('newCanale').value,
      "Stato": document.getElementById('newStato').value,
      "Rate": parseInt(document.getElementById('newRate').value),
      "Previsione": document.getElementById('newPrevisione').value,
      "Immagine": document.getElementById('newImg').value
    };
    fetch(endpoint, {
      method: 'POST',
      body: JSON.stringify(newEntry)
    }).then(res => {
      if (res.ok) {
        alert("Aggiunto con successo!");
        location.reload();
      } else {
        alert("Errore durante il salvataggio.");
      }
    });
  }

  document.getElementById('search').addEventListener('input', filterAndDisplay);
  filters.forEach(f => document.getElementById(f).addEventListener('change', filterAndDisplay));
</script>
</body>
</html>
