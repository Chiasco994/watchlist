<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist Anime/Manga</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images6.alphacoders.com/656/656029.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    .filters-container { text-align: center; margin-bottom: 20px; }
    .search-box { margin-bottom: 10px; }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .filters select,
    .filters input[type="text"] {
      padding: 8px 10px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .reset-button,
    .add-button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff6666;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .reset-button:hover,
    .add-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      justify-items: center;
    }
    .card {
      width: 100%;
      max-width: 160px;
      aspect-ratio: 2 / 3;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      font-size: 0.75em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .card-title {
      font-weight: bold;
      font-size: 0.85em;
      margin-bottom: 2px;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      text-align: center;
    }
    .card-link a {
      text-decoration: none;
      font-size: 1.1em;
      color: #fff;
      z-index: 1;
    }
    .card div {
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 5px black;
    }
    @media (max-width: 600px) {
      .cards {
        grid-template-columns: repeat(3, 1fr);
      }
      .card {
        max-width: none;
        font-size: 0.9em;
      }
    }
  </style>
</head>
