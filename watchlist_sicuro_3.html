<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist Anime/Manga</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images6.alphacoders.com/656/656029.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    .filters-container { text-align: center; margin-bottom: 20px; }
    .search-box { margin-bottom: 10px; }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .filters select,
    .filters input[type="text"] {
      padding: 8px 10px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .reset-button,
    .add-button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff6666;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .reset-button:hover,
    .add-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      padding: 15px;
      width: 100%;
      max-width: 240px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    .card-title {
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 5px;
      text-align: center;
    }
    .card-link a {
      text-decoration: none;
      font-size: 1.2em;
      color: #fff;
    }
    .hidden { display: none; }
    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 5px black;
    }
    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>Watchlist</h1>
  <div class="filters-container">
    <div class="search-box">
      <input type="text" id="search" placeholder="Cerca titolo...">
      <button class="reset-button" onclick="resetFilters()">Reset</button>
    </div>
    <div class="filters">
      <select id="canale"><option value="">Canale</option></select>
      <select id="stato"><option value="">Stato</option></select>
      <select id="rate"><option value="">Rate</option></select>
      <select id="previsione"><option value="">Previsione</option></select>
      <select id="genere"><option value="">Genere</option></select>
      <select id="studio"><option value="">Studio / Autore</option></select>
    </div>
  </div>
  <div id="results" class="cards"></div>
  <div id="message"></div>
  <div style="text-align:center">
    <button class="add-button" onclick="showForm()">+ Aggiungi nuovo anime/manga</button>
  </div>
  <div id="form-container" class="hidden" style="text-align:center; margin-top:20px;">
    <input id="newAnime" placeholder="Titolo">
    <input id="newLink" placeholder="Link">
    <input id="newGenere" placeholder="Generi separati da virgola">
    <input id="newStudio" placeholder="Studio / Autore">
    <input id="newCanale" placeholder="Canale">
    <input id="newStato" placeholder="Stato">
    <input id="newRate" placeholder="Rate (1-3)" type="number" min="1" max="3">
    <input id="newPrevisione" placeholder="Previsione">
    <input id="newImg" placeholder="Link immagine">
    <button onclick="submitAnime()">Salva</button>
  </div>
